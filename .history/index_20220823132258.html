<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600&family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;600;700&family=Inter:wght@400;500;700&family=Poppins:ital,wght@0,500;0,700;1,400&family=Roboto:wght@100&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Manage landing page</title>
  </head>
  <body>
    <!-- nav container -->
    <nav class="container mx-auto relative p-6">
      <!-- flex container -->
      <div class="flex items-center justify-between">
        <!-- logo image -->
        <div class="pt-2">
          <img src="images/logo.svg" alt="" />
        </div>
        <!-- item menu -->
        <div class="hidden space-x-6 font-semibold md:flex">
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >Pricing</a
          >
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >Product</a
          >
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >About Us</a
          >
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >Careers</a
          >
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >Community</a
          >
        </div>
        <!-- get started button -->
        <div class="">
          <a
            href="#"
            class="hidden bg-brightRed text-white p-3 px-6 pt-2 rounded-full baseline hover:bg-veryPaleRed md:block"
            >Get Started</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <section id="hero">
      <!-- hero container -->
      <div
        class="flex flex-col-reverse mx-auto container px-6 mt-12 space-y-8 md:flex-row md:space-y-0 md:space-x-8"
      >
        <!-- hero content -->
        <div class="flex flex-col space-y-4 text-center md:text-left md:w-1/2">
          <div
            class="text-veryDarkBlue text-2xl font-bold max-w-md md:text-4xl"
          >
            Bring everyone together to build better products.
          </div>
          <p class="text-veryPaleRed max-w-md text-center md:text-left"></p>
        </div>
        <!-- hero image -->
      </div>
    </section>
  </body>
</html>
