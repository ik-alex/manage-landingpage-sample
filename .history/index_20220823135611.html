<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600&family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;600;700&family=Inter:wght@400;500;700&family=Poppins:ital,wght@0,500;0,700;1,400&family=Roboto:wght@100&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Manage landing page</title>
  </head>
  <body>
    <!-- nav container -->
    <nav class="container mx-auto relative p-6">
      <!-- flex container -->
      <div class="flex items-center justify-between">
        <!-- logo image -->
        <div class="pt-2">
          <img src="images/logo.svg" alt="" />
        </div>
        <!-- item menu -->
        <div class="hidden space-x-6 font-semibold md:flex">
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >Pricing</a
          >
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >Product</a
          >
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >About Us</a
          >
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >Careers</a
          >
          <a
            href="#"
            class="text-veryDarkBlue hover:text-darkGrayishBlue cursor-pointer"
            >Community</a
          >
        </div>
        <!-- get started button -->
        <div class="">
          <a
            href="#"
            class="hidden bg-brightRed text-white p-3 px-6 pt-2 rounded-full baseline hover:bg-veryPaleRed md:block"
            >Get Started</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Flex Container -->
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <!-- Left item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="md:w-1/2">
          <img src="img/illustration-intro.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
